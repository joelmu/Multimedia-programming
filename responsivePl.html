<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive person list</title>
    <link rel="stylesheet" href="css/responsivePl.css">
    <script src="js/index.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="container">
      <h3>Person list</h3>
      <div class="list-box">
          <input type="text" aria-label="Name" class="form-control" id="name-input" value="" placeholder="Name" onkeydown="keyPress(event)">
          <button type="submit" class="btn btn-success" name="button" onclick="addName()">Add person</button>
        <div id="list"></div>
      </div>
    </div>

  </body>
</html>
